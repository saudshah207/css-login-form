<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="loginform.css" />
  <title>Login Page</title>
</head>

<body>
  <div class="login-page">

    <div class="login-form">
      <div class="login-avatar">
        <span class="material-symbols-rounded"> account_circle </span>
        <div class="form-title">
          <h2>Log In</h2>
        </div>
      </div>

      <form action="">
        <div class="input-div input-div-1">
          <span class="material-symbols-rounded" id="mail"> mail </span>
          <input type="email" required placeholder="Enter Email" />
        </div>
        <div class="input-div input-div-2">
          <span class="material-symbols-rounded" id="lock"> lock </span>
          <input type="password" placeholder="Enter password" required />
        </div>
        <div class="input-div input-div-3">
          <a href="">Forgot your password?</a>
          <p>Don't have an account? <a href=""> Sign up</a></p>
          <input type="submit" value="Log In"></input>
        </div>
      </form>

      <div class="other-options-div">
        <p>Or login with</p>
        <div class="other-options">
          <a href="">
            <i class="fa-brands fa-apple"></i>
          </a>

          <a href="">

            <i class="fa-brands fa-facebook-f"></i>

          </a>
          <a href="">
            <i class="fa-brands fa-google"></i>

          </a>
        </div>

      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7feed9d431.js" crossorigin="anonymous"></script>
</body>

</html>
